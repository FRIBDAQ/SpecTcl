<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<html>

  <!-- d3 v6 library -->
  <script src="d3.v6.min.js"></script>
  <script src="plotly-1.57.1.js"></script>  
  <!-- style file -->
  <link rel="stylesheet" href="style.css">
  
  <!--Head -->
  <head>
    <title>CutiePieWeb</title>
    <link rel="icon" href="data:,">
  </head>

  <!--Body -->

  <body>
    <!-- date script -->
    <div><script src="TimeAndDate.js"></script></div>    
    <!-- menu -->    
    <div id="buttons"></div>   
    <script>
      // load data
      d3.csv("df-updated.csv").then(function(data) {
	  // menu button for histogram
          var selector = d3.select("#buttons")
	      .append("select")
	      .attr("id", "histoname")
	      .selectAll("option")
	      .data(data)
	      .enter().append("option")
	      .text(function(d) {
		  return d.names; })
	      .attr("value", function (d, i) {
                  return i;
	      });
          // button to switch linear/log scale
          var logscale = d3.select("#buttons")
              .append("button")
              .text("Log Scale")
              .attr("id", "logs");
      });
      </script>
    <!-- histo area -->    
    <div id="graph"></div>
    
    <script>
      d3.csv("df.csv")
    .then(function(data) {
	var index = 14; //25;
	var hname = 0;
        var dim = 1;
        var lowx = 0;
        var highx = 0;
        var binx = 0;
        var lowy = 0;
        var highy = 0;
        var biny = 0;
	var weights = 0;
        var xdata = 0;
        var ydata = 0;
	var xy = []

	var layout = 0;
	var ddata = 0;

	var isLog = false;
	
        // select histogram
        d3.select("#histoname").property("selectedIndex", index);
	
        ////////////////////////
        // Initialization
        ////////////////////////

        // Graph initialization
	update(index);

	///////////////////////////////////
	// Interactivity
	///////////////////////////////////

	// selection menu for the histogram to visualize
        d3.select("#histoname")
	    .on("change", function(d) {
                index = this.value;
		update(index)
            });	

	// button for logscale switch
        d3.select("#logs").on("click", function() {
            if (isLog == false) {
                isLog = true;
            } else {
                isLog = false;
            }
	    update(index);
        });

	
	///////////////////////////////////////	
	///////////////////////////////////////
	//
	// Function definitions
	//
	///////////////////////////////////////
	///////////////////////////////////////	

	function setLayout(new_layout) {
	    layout = new_layout;
	}
	
	function getLayout() {
	    if (isLog == true) {
		if (dim == 1) {
		    layout = {
			width: 800,
			height: 660,
			title: hname,
			xaxis: {
			    showgrid: true
			},
			yaxis: {
			    type: 'log',
			    showgrid: true
			}
		    };
		} else {
		    // not implemented in plotly. I could implement it via colors
		}
	    } else {
		layout = {
		    width: 800,
		    height: 660,
		    title: hname,
		    xaxis: {
			showgrid: true
		    },
		    yaxis: {
			showgrid: true
		    }
		};
	    }
	    return layout;
	}
	
	function dataset(data, index) {
            var dataset = [];
	    
            hname = data[index].names
            dim = data[index].dim
            lowx = data[index].minx
            highx = data[index].maxx
            binx = data[index].binx
            weights = data[index].data

            xdata = d3.range(lowx, highx+1);

            if (dim == 1) {
		var tmpx = [];
		var tmpy = [];		
                ydata = weights.match(/\d+/g).map(Number);
		for (var i = 0; i < xdata.length; i++) {
		    tmpx.push(xdata[i+1]);
		    tmpy.push(ydata[i+1]);		    
		}
		dataset.push(tmpx);
		dataset.push(tmpy);		
            } else {

                lowy = data[index].miny
                highy = data[index].maxy
                biny = data[index].biny

                var ww = weights.substring(1, weights.length-1).split('[');
                for (var i = 1; i < ww.length; i++) {
                    var v = [];
                    var lst = ww[i].split(']')[0];
                    lst = lst.match(/\d+/g).map(Number);
                    lst.shift();
                    lst.pop();
                    dataset.push(lst);
                }
            }
            return dataset;
        }

	function create1D(data){
	    var trace = {
		x: data[0],
		y: data[1],
		type: 'scatter'
	    };
	    ddata = [trace];
	    Plotly.newPlot('graph', ddata, layout);
	}

	function create2D(data){
	    ddata = [ {
                z: data,
                type: 'heatmap',
                colorscale: 'Viridis'
            }];
            Plotly.newPlot('graph', ddata, layout);
	}
	
        function update(index){

            xy = dataset(data, index);

	    // Remove the graph
	    var div = document.getElementById('graph');
	    while(div.firstChild){
		div.removeChild(div.firstChild);
	    }

	    // Update the graph
	    if (dim == 1) {
		create1D(xy);
	    } else {
		create2D(xy);
	    }
	    var graphDiv = document.getElementById('graph');
	    Plotly.relayout(graphDiv, getLayout(), {displayModeBar: true});
	}
    });

    </script>
    
  </body>
</html>
